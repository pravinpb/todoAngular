<div class="container">
    <h1>To-Do App</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="task-section">
        <h2>To Be Done</h2>
        <ul id="toBeDoneList">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <div class="task-section">
        <h2>Completed</h2>
        <ul id="completedList">
            <!-- Completed tasks will be added here -->
        </ul>
    </div>
</div>
